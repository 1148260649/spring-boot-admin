name: build feature branches

on:
  push:
    branches-ignore:
      - master
      - 1.*
      - 2.*

jobs:
  build:
    strategy:
      matrix:
        os: [windows-2016]

    runs-on: ${{ matrix.os }}
    steps:

      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: |
          python -m pip install transifex-client==0.14.4
          tx --version

      - name: "Write Transifex config"
        run: |
          echo "[https://www.transifex.com]" > .transifexrc
          echo "api_hostname = https://api.transifex.com" >> .transifexrc
          echo "hostname = https://www.transifex.com" >> .transifexrc
          echo "username = api" >> .transifexrc
          echo "password = $TX_TOKEN" >> .transifexrc
          cat .transifexrc
          cd spring-boot-admin-server-ui && tx pull -a -f --mode reviewed --parallel --no-interactive
        env:
          TX_TOKEN: ${{ secrets.TX_TOKEN }}

      - name: Cache local Maven repository
        uses: actions/cache@v2.1.7
        env:
          cache-name: cache-mvn
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      # since we also build on Windows Powershell, we need to add a space between -D maven.javadoc.skip=true
      # otherwise the build will fail https://stackoverflow.com/questions/38051787/maven-javadoc-skip-true-throws-an-error
      - name: Build with Maven
        run: |
          mvn -B spring-javaformat:apply --no-transfer-progress
          mvn -B verify -P coverage --no-transfer-progress -D maven.javadoc.skip=true

      - uses: codecov/codecov-action@v2
        with:
          files: "'*/jacoco.xml'"
